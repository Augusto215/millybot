  <!DOCTYPE html>
  <html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tutorial Telegram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg: #0b0b0d;
        --card: #141418;
        --card-2: #1b1b22;
        --pink-1: #72164a;
        --pink-2: #ff7ad1;
        --pink-3: #ff9be0;
        --text: #f5f5f7;
        --muted: #b6b6c0;
        --danger: #ff4f6e;
      }

      * { box-sizing: border-box;
              font-family: "Outfit" !important;
 }

      body {
        margin: 0;
        font-family: "Outfit" !important;
        background-image:
          linear-gradient(180deg, rgba(11, 11, 13, 0.72), rgba(11, 11, 13, 0.58)),
          radial-gradient(1200px 600px at 20% -10%, rgba(255, 79, 179, 0.25), transparent 60%),
          radial-gradient(800px 500px at 90% 0%, rgba(255, 122, 209, 0.22), transparent 55%),
          radial-gradient(700px 700px at 50% 120%, rgba(255, 155, 224, 0.2), transparent 60%),
          url("96e8e80e-ba10-4b34-9eb0-52a511a7bd17.jpeg");
        background-color: var(--bg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: auto, auto, auto, auto, cover;
        color: var(--text);
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 32px 16px;
      }

      .card {
        width: min(520px, 94vw);
        border-radius: 24px;
        background: linear-gradient(180deg, var(--card), var(--card-2));
        border: 1px solid rgba(255, 122, 209, 0.18);
        box-shadow:
          0 20px 60px rgba(0,0,0,0.55),
          0 0 0 1px rgba(255, 122, 209, 0.08) inset;
        padding: 22px 22px 24px;
        position: relative;
        overflow: hidden;
      }

      .card::before {
        content: "";
        position: absolute;
        inset: -2px;
        border-radius: 24px;
        background: conic-gradient(from 180deg, rgba(255,79,179,0.5), rgba(255,155,224,0.1), rgba(255,79,179,0.5));
        opacity: 0.25;
        z-index: 0;
      }

      .inner {
        position: relative;
        z-index: 1;
        background: rgba(14, 14, 18, 0.85);
        border-radius: 20px;
        padding: 20px;
        box-shadow: inset 0 0 0 1px rgba(255, 122, 209, 0.08);
      }

      .title {
        font-weight: 800;
        text-align: center;
        letter-spacing: 0.08em;
        margin: 2px 0 16px;
        font-size: 15px;
        color: var(--pink-3);
      }

      .title span { color: #fff; }

      .media {
        width: 100%;
        border-radius: 12px;
        background: #222;
        display: grid;
        place-items: center;
        color: var(--muted);
        font-size: 13px;
        border: 1px dashed rgba(255, 122, 209, 0.35);
      }

      .steps {
        margin: 16px 2px 12px;
        padding: 0;
        list-style: none;
        font-size: 14px;
        line-height: 1.7;
        color: var(--muted);
      }

      .steps li {
        display: grid;
        grid-template-columns: 26px 1fr;
        gap: 10px;
        margin: 6px 0;
        align-items: start;
      }

      .step-item {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: .8rem;
      }

      .step-copy {
        color: #fff;
        font-weight: 600;
        font-size: .9rem;
      }

      .num {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 24px;
        height: 24px;
        flex: 0 0 24px;
        border-radius: 100%;
        background: linear-gradient(135deg, #97165f, #bb6696, #ff7ad1);
        color: #fff;
        font-weight: 800;
        box-shadow: 0 8px 18px rgba(255, 79, 179, 0.35);
      }

      .steps strong {
        color: var(--pink-2);
      }

      .pink-gradient-text {
        background: linear-gradient(135deg, #ff4fb3, #ff7ad1, #ff9be0);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
        font-weight: 700;
      }

      .btn {
        margin-top: 12px;
        width: 100%;
        padding: 14px 16px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, var(--pink-1), var(--pink-2));
        color: #1a0b14;
        font-weight: 800;
        letter-spacing: 0.05em;
        cursor: pointer;
        box-shadow: 0 8px 24px rgba(255, 79, 179, 0.35);
        transition: transform .2s ease;
        animation: pulseBtn 1.8s ease-in-out infinite;
      }

      .btn:hover {
        transform: scale(1.02);
      }

      @keyframes pulseBtn {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.04);
        }
      }

      .status {
        margin-top: 10px;
        text-align: center;
        font-size: 12px;
        color: var(--muted);
        letter-spacing: 0.06em;
      }

      .hint {
        display: inline-flex;
        gap: 6px;
        align-items: center;
        justify-content: center;
        width: 100%;
        margin-top: 8px;
        font-size: 12px;
        color: var(--muted);
      }

      .arrow {
        width: 18px;
        height: 18px;
        border: 2px solid var(--pink-2);
        border-top: 0;
        border-left: 0;
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="inner">
        <div class="title"><span>SIGA O TUTORIAL ABAIXO</span> ⬇</div>

        <div class="media">
          <img style="max-width: 100%; border-radius: 12px;" src="tutorial.gif">
        </div>

        <ul class="steps">
          <li style="margin-bottom:1rem;" class="step-item"><span class="num">1</span> <span class="step-copy">Toque nos <span class="pink-gradient-text">Três pontinhos</span></span></li>
          <li class="step-item"><span class="num">2</span> <span class="step-copy"> Escolha <span class="pink-gradient-text">"Abrir no navegador"</span></span></li>
        </ul>

        <button style="color:#fff; font-size: 1rem; font-weight: 700;" class="btn" id="telegramBtn">
          ENTENDI
        </button>
        <div style=" display:none; margin-bottom: 1rem; margin-top: 1rem;" class="status" id="statusText">Toque em "entendi" para abrir o Telegram.</div>
        <div style="display:none; font-size: .8rem;" class="hint"><span  style="margin-bottom: 18px; margin-right: 18px;" class="arrow"></span> Dica: use o navegador</div>
      </div>
    </div>

    <script>  
      (function () {
        var btn = document.getElementById("telegramBtn");
        var status = document.getElementById("statusText");
        var url = "https://t.me/millyfaria_bot?start=init";
        var finished = false;

        function goTelegram() {
          if (finished) {
            return;
          }
          finished = true;
          btn.textContent = "Abrindo...";
          status.textContent = "REDIRECIONANDO...";
          window.location.href = url;
        }
        btn.addEventListener("click", function () {
          goTelegram();
        });
      })();
    </script>
  </body>
  </html>
