  <style>
    :root {
      --pink-1: #ffe6f0;
      --pink-2: #ffd1e3;
      --pink-3: #ffb6d5;
      --rose: #ff6fa8;

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Cormorant Garamond", "Didot", "Bodoni MT", "Georgia", serif;
      color: var(--wine);
      background-image: url('photo_4915878464901024825_y.jpg'), linear-gradient(135deg, var(--pink-1), var(--pink-2), var(--pink-3));
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      overflow: hidden;
    }


    #neon {
      position: fixed;
      inset: -10vh -10vw;
      width: 120vw;
      height: 120vh;
      z-index: 0;
    }

    .bg-shape {
        display: none !important;
      position: absolute;
      width: 420px;

      border-radius: 50%;
      filter: blur(30px);

    .shape-1 {

    .shape-2 {

    .cta {
      position: relative;
      z-index: 1;

      color: var(--white);
      font-family: "Manrope", "Helvetica Neue", Arial, sans-serif;
      font-size: clamp(18px, 3.6vw, 24px);
      font-weight: 700;
      letter-spacing: 0.3px;
      border-radius: 999px;
      border: 2px solid rgba(255, 255, 255, 0.8);
      text-decoration: none;
      box-shadow:
        0 18px 40px rgba(255, 31, 122, 0.45),
        0 0 0 6px rgba(255, 255, 255, 0.35);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      animation: pulse 2.2s ease-in-out infinite;
    }

    .cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 34px rgba(255, 95, 158, 0.45);
    }

    .cta:active {
      transform: translateY(0);
    }

    .plane {
      width: 22px;
      height: 22px;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow:
          0 18px 40px rgba(255, 31, 122, 0.45),

      50% {
        transform: scale(1.06);
        box-shadow:

    }

<body>
  <canvas id="neon" aria-hidden="true"></canvas>
  <div class="bg-shape shape-1" aria-hidden="true"></div>
  <div class="bg-shape shape-2" aria-hidden="true"></div>

  
    <a class="cta" href="https://t.me/millyfaria" target="_blank" rel="noopener noreferrer">
      <span>Meu Segredo</span>
      <svg class="plane" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M3 12L21 3L14 21L11 13L3 12Z" fill="currentColor"/>
      </svg>
    </a>
  <script>
    const canvas = document.getElementById("neon");
    const ctx = canvas.getContext("2d");

    const beams = [];
    const beamCount = 8;

    function resize() {
      const dpr = Math.min(window.devicePixelRatio || 1, 2);
      const w = Math.floor(window.innerWidth * 1.2);
      const h = Math.floor(window.innerHeight * 1.2);
      canvas.width = Math.floor(w * dpr);
      canvas.height = Math.floor(h * dpr);
      canvas.style.width = `${w}px`;
      canvas.style.height = `${h}px`;
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }

    function createBeam() {
      const w = window.innerWidth;
      const h = window.innerHeight;
      return {
        x: Math.random() * w,
        y: Math.random() * h,
        w: 140 + Math.random() * 260,
        h: 24 + Math.random() * 70,
        angle: Math.random() * Math.PI,
        speed: 0.2 + Math.random() * 0.6,
        hue: 300 + Math.random() * 60
      };
    }

    function init() {
      beams.length = 0;
      for (let i = 0; i < beamCount; i++) beams.push(createBeam());
    }

    function drawBeam(b) {
      const grad = ctx.createLinearGradient(
        b.x - b.w,
        b.y - b.h,
        b.x + b.w,
        b.y + b.h
      );
      grad.addColorStop(0, `hsla(${b.hue}, 100%, 60%, 0)`);
      grad.addColorStop(0.5, `hsla(${b.hue}, 100%, 70%, 0.55)`);
      grad.addColorStop(1, `hsla(${b.hue}, 100%, 60%, 0)`);

      ctx.save();
      ctx.translate(b.x, b.y);
      ctx.rotate(b.angle);
      ctx.fillStyle = grad;
      ctx.globalCompositeOperation = "lighter";
      ctx.fillRect(-b.w / 2, -b.h / 2, b.w, b.h);
      ctx.restore();
    }

    function animate() {
      const w = window.innerWidth * 1.2;
      const h = window.innerHeight * 1.2;
      ctx.clearRect(0, 0, w, h);
      for (const b of beams) {
        b.x += Math.cos(b.angle) * b.speed;
        b.y += Math.sin(b.angle) * b.speed;
        if (b.x < -240) b.x = window.innerWidth + 240;
        if (b.x > window.innerWidth + 240) b.x = -240;
        if (b.y < -240) b.y = window.innerHeight + 240;
        if (b.y > window.innerHeight + 240) b.y = -240;
        drawBeam(b);
      }
      requestAnimationFrame(animate);
    }

    window.addEventListener("resize", () => {
      resize();
      init();
    });

    resize();
    init();
    animate();
  </script>
</body>
