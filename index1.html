
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Links</title>
  <style>
    :root {
      --panel: rgba(16, 13, 20, 0.58);
      --panel-border: rgba(255, 255, 255, 0.24);
      --text: #ffffff;
      --text-soft: rgba(255, 255, 255, 0.84);
      --btn-bg: rgba(255, 255, 255, 0.16);
      --btn-border: rgba(255, 255, 255, 0.42);
      --btn-hover: rgba(255, 255, 255, 0.28);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 20px 14px;
      font-family: "Trebuchet MS", "Segoe UI", sans-serif;
      color: var(--text);
      background:
        linear-gradient(to bottom, rgba(8, 7, 12, 0.48), rgba(8, 7, 12, 0.74)),
        url("hf_20260214_155318_b128eef3-4a33-44e0-8bf4-6dab59f41d38.png") center/cover no-repeat fixed;
    }

    .beacons-card {
      width: min(440px, 94vw);
      padding: 22px 16px 18px;
      border-radius: 26px;
      border: 1px solid var(--panel-border);
      background: var(--panel);
      backdrop-filter: blur(8px);
      box-shadow: 0 24px 64px rgba(0, 0, 0, 0.46);
      text-align: center;
    }

    .avatar {
      width: 94px;
      height: 94px;
      border-radius: 999px;
      margin: 0 auto 12px;
      border: 2px solid rgba(255, 255, 255, 0.55);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.38);
      background: url("hf_20260128_230614_405631cb-714d-4ffc-a580-026cbe165236.png") center/cover no-repeat;
    }

    h1 {
      margin: 0;
      font-size: 1.25rem;
      letter-spacing: 0.03em;
    }

    .subtitle {
      margin: 6px 0 18px;
      font-size: 0.95rem;
      color: var(--text-soft);
    }

    .link-stack {
      display: grid;
      gap: 12px;
    }

    .link-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      position: relative;
      overflow: hidden;
      width: 100%;
      min-height: 58px;
      padding: 0 18px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 700;
      letter-spacing: 0.04em;
      color: var(--text);
      border: 1px solid var(--btn-border);
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.26), rgba(255, 255, 255, 0.08));
      backdrop-filter: blur(10px);
      box-shadow:
        inset 0 1px 0 rgba(255, 255, 255, 0.35),
        0 12px 28px rgba(0, 0, 0, 0.28);
      transition: transform 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .link-btn::before {
      content: "";
      position: absolute;
      top: -40%;
      left: -24%;
      width: 44%;
      height: 180%;
      transform: rotate(24deg);
      background: linear-gradient(90deg, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.45), rgba(255, 255, 255, 0));
      opacity: 0;
      transition: opacity 0.2s ease, left 0.45s ease;
      pointer-events: none;
    }

    .link-btn:hover::before {
      left: 120%;
      opacity: 1;
    }

    .icon {
      width: 24px;
      height: 24px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      flex-shrink: 0;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.25));
    }

    .icon svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    .icon img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain;
    }

    .label {
      transform: translateY(1px);
    }

    .dfans {
      border-color: rgba(166, 240, 255, 0.8);
      box-shadow:
        inset 0 1px 0 rgba(255, 255, 255, 0.36),
        0 14px 30px rgba(74, 191, 221, 0.28);
    }

    .telegram {
      border-color: rgba(145, 209, 255, 0.86);
      box-shadow:
        inset 0 1px 0 rgba(255, 255, 255, 0.36),
        0 14px 30px rgba(51, 143, 222, 0.31);
    }

    .instagram {
      border-color: rgba(255, 186, 218, 0.88);
      box-shadow:
        inset 0 1px 0 rgba(255, 255, 255, 0.36),
        0 14px 30px rgba(239, 91, 153, 0.32);
    }

    .link-btn:hover {
      transform: translateY(-1px);
      border-color: rgba(255, 255, 255, 0.95);
    }
  </style>
</head>
<body>
  <main class="beacons-card">
    <div class="avatar" aria-hidden="true"></div>
    <h1>Emily Faria</h1>
    <p class="subtitle">Yes.. i have one ðŸ«¦</p>

    <div class="link-stack">
      <a class="link-btn dfans" href="https://dfans.co/millyfaria5?c=2" target="_blank" rel="noopener noreferrer">
        <span class="icon" aria-hidden="true">
          <img src="OnlyFans-icon-white-symbol-png-900x600.png" alt="" />
        </span>
        <span class="label">OnlyFans</span>
      </a>

      <a class="link-btn d-none telegram" href="https://t.me/millyfaria4_bot?start=init" target="_blank" rel="noopener noreferrer">
        <span class="icon" aria-hidden="true">
          <img src="https://cdn.simpleicons.org/telegram/ffffff" alt="" />
        </span>
        <span class="label">Telegram</span>
      </a>

      <a class="link-btn instagram" href="https://www.instagram.com/millyfaria5" target="_blank" rel="noopener noreferrer">
        <span class="icon" aria-hidden="true">
          <img src="https://cdn.simpleicons.org/instagram/ffffff" alt="" />
        </span>
        <span class="label">Instagram</span>
      </a>
    </div>
  </main>
  <style>
    .give-freely-root
    {
      display: none !important;
    }
  </style>
</body>
</html>
